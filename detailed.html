        let currentWeek = 1;
        let currentDay = 'mon';

        function renderSchedule() {
            const data = syllabus[currentWeek][currentDay];
            const theme = syllabus[currentWeek].theme;
            const container = document.getElementById('schedule-content');

            // Generate Header Theme
            let html = `
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-6 flex justify-between items-center">
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">${theme}</h2>
                        <p class="text-sm text-slate-500 font-medium uppercase tracking-wide mt-1">
                            ${getDayName(currentDay)}
                        </p>
                    </div>
                    <span class="text-3xl text-slate-200 font-bold">W${currentWeek}</span>
                </div>
                <div class="space-y-4">
            `;

            if (data && data.length > 0) {
                data.forEach(session => {
                    html += `
                    <div class="session-card bg-white p-6 rounded-xl shadow-sm border border-slate-200 ${getBorderColor(session.tag)}">
                        <div class="flex flex-wrap justify-between items-start mb-3 gap-2">
                            <span class="${session.tag} text-xs px-2.5 py-1 rounded-md font-bold uppercase tracking-wide border-opacity-50">${session.time}</span>
                            <span class="text-xs font-bold text-slate-400 uppercase">${session.subject}</span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-900 leading-tight">${session.title}</h3>
                        <p class="text-sm text-slate-600 mt-2 italic">${session.desc}</p>
                        
                        <!-- Core RPS Material -->
                        <div class="mt-4 pt-4 border-t border-slate-100">
                            <h4 class="text-xs font-bold text-slate-500 uppercase mb-2">Target RPS (Wajib):</h4>
                            <ul class="list-disc list-inside text-sm text-slate-700 space-y-1.5 ml-1">
                                ${session.points.map(p => `<li>${p}</li>`).join('')}
                            </ul>
                        </div>

                        <!-- Expert Insight (New Feature) -->
                        ${session.extras ? `
                        <div class="mt-4 bg-indigo-50 p-3 rounded-lg border border-indigo-100">
                            <h5 class="text-xs font-bold text-indigo-700 uppercase mb-2 flex items-center">
                                <i class="fas fa-lightbulb mr-1.5 text-indigo-500"></i> Materi Pengayaan (Expert Insight):
                            </h5>
                            <ul class="text-xs text-indigo-900 space-y-2">
                                ${session.extras.map(e => `<li class="flex items-start"><span class="mr-2">•</span><span>${e}</span></li>`).join('')}
                            </ul>
                        </div>
                        ` : ''}

                    </div>
                    `;
                });
            } else {
                html += `<div class="p-8 text-center text-slate-400 italic">Tidak ada jadwal akademik terjadwal. Gunakan untuk istirahat atau review bebas.</div>`;
            }

            html += `</div>`;
            container.innerHTML = html;
        }

        function setWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`week-${week}`).classList.add('active');
            renderSchedule();
        }

        function setDay(day) {
            currentDay = day;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${day}`).classList.add('active');
            renderSchedule();
        }

        function getDayName(id) {
            const map = { 'mon': 'Senin', 'tue': 'Selasa', 'wed': 'Rabu', 'thu': 'Kamis', 'fri': 'Jumat', 'sat': 'Sabtu' };
            return map[id];
        }

        function getBorderColor(tagClass) {
            if (tagClass.includes('algo')) return 'border-l-red-500';
            if (tagClass.includes('pbo')) return 'border-l-blue-500';
            if (tagClass.includes('matdis')) return 'border-l-purple-500';
            if (tagClass.includes('os')) return 'border-l-indigo-500';
            if (tagClass.includes('jarkom')) return 'border-l-emerald-500';
            return 'border-l-slate-500';
        }

        renderSchedule();
